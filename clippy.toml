# Clippy configuration for code quality checks
# See: https://rust-lang.github.io/rust-clippy/master/index.html

# Maximum cognitive complexity allowed per function (guideline: ≤15)
cognitive-complexity-threshold = 15

# Maximum number of lines per function (guideline: ≤50)
too-many-lines-threshold = 50

# Maximum number of arguments per function (guideline: ≤5)
too-many-arguments-threshold = 5
