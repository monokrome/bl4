name: Build Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install TinyTeX for PDF
        run: quarto install tinytex

      - name: Build all formats
        run: |
          cd docs
          quarto render --to html
          quarto render --to pdf
          quarto render --to epub

      - name: Prepare site for Pages
        run: |
          # HTML is already in docs/rendered/quarto/
          # PDF and EPUB are also there, linked from HTML via downloads config
          cp -r docs/rendered/quarto site

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

      - name: Upload book artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bl4-guide-books
          path: |
            docs/rendered/quarto/*.pdf
            docs/rendered/quarto/*.epub

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
