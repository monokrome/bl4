name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    environment: build
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish bl4 library
        run: cargo publish -p bl4 --token ${{ secrets.CARGO_TOKEN }}

      - name: Wait for crates.io to update
        run: sleep 30

      - name: Publish bl4-idb library
        run: cargo publish -p bl4-idb --token ${{ secrets.CARGO_TOKEN }}

      - name: Wait for crates.io to update
        run: sleep 30

      - name: Publish bl4-cli
        run: cargo publish -p bl4-cli --token ${{ secrets.CARGO_TOKEN }}

  build-binaries:
    name: Build release binaries
    runs-on: ${{ matrix.os }}
    environment: build
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            ext: ''
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: '.exe'
          - os: macos-latest
            target: x86_64-apple-darwin
            ext: ''
          - os: macos-latest
            target: aarch64-apple-darwin
            ext: ''

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build bl4-cli
        run: cargo build --release -p bl4-cli --target ${{ matrix.target }}

      - name: Build linewise
        run: cargo build --release -p linewise --target ${{ matrix.target }}

      - name: Upload bl4-cli binary
        uses: actions/upload-artifact@v4
        with:
          name: bl4-${{ matrix.target }}${{ matrix.ext }}
          path: target/${{ matrix.target }}/release/bl4${{ matrix.ext }}

      - name: Upload linewise binary
        uses: actions/upload-artifact@v4
        with:
          name: linewise-${{ matrix.target }}${{ matrix.ext }}
          path: target/${{ matrix.target }}/release/linewise${{ matrix.ext }}

  build-books:
    name: Build Guide Books
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install TinyTeX for PDF
        run: quarto install tinytex

      - name: Build all book formats
        run: ./bin/build-book.sh --all

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: bl4-guide-pdf
          path: docs/rendered/quarto/*.pdf

      - name: Upload EPUB artifact
        uses: actions/upload-artifact@v4
        with:
          name: bl4-guide-epub
          path: docs/rendered/quarto/*.epub

  build-docker:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    environment: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: monokrome
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push bl4-community
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/bl4-community/Dockerfile
          push: true
          tags: |
            monokrome/bl4-community:latest
            monokrome/bl4-community:${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-wasm:
    name: Build WASM package
    runs-on: ubuntu-latest
    environment: build
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build bl4 wasm package
        run: wasm-pack build src/bl4 --target web --features wasm --out-dir ../../pkg/bl4-wasm

      - name: Create tarball
        run: tar -czvf bl4-wasm.tar.gz -C pkg bl4-wasm

      - name: Upload wasm artifact
        uses: actions/upload-artifact@v4
        with:
          name: bl4-wasm
          path: bl4-wasm.tar.gz

  upload-release:
    name: Upload to GitHub Release
    runs-on: ubuntu-latest
    environment: build
    needs: [build-binaries, build-books, build-docker, build-wasm]
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;

      - name: Upload binaries and books to release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
