name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    environment: build
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish bl4 library
        run: cargo publish -p bl4 --token ${{ secrets.CARGO_TOKEN }}

      - name: Wait for crates.io to update
        run: sleep 30

      - name: Publish bl4-idb library
        run: cargo publish -p bl4-idb --token ${{ secrets.CARGO_TOKEN }}

      - name: Wait for crates.io to update
        run: sleep 30

      - name: Publish bl4-cli
        run: cargo publish -p bl4-cli --token ${{ secrets.CARGO_TOKEN }}

  build-binaries:
    name: Build release binaries
    runs-on: ${{ matrix.os }}
    environment: build
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            cross: false

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux aarch64)
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build bl4-cli
        run: cargo build --release -p bl4-cli --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: ${{ matrix.cross && 'aarch64-linux-gnu-gcc' || '' }}

      - name: Build linewise
        run: cargo build --release -p linewise --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: ${{ matrix.cross && 'aarch64-linux-gnu-gcc' || '' }}

      - name: Upload bl4-cli binary
        uses: actions/upload-artifact@v4
        with:
          name: bl4-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/bl4

      - name: Upload linewise binary
        uses: actions/upload-artifact@v4
        with:
          name: linewise-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/linewise

  build-books:
    name: Build Guide Books
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install TinyTeX for PDF
        run: quarto install tinytex

      - name: Build all book formats
        run: ./bin/build-book.sh --all

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: bl4-guide-pdf
          path: docs/rendered/quarto/*.pdf

      - name: Upload EPUB artifact
        uses: actions/upload-artifact@v4
        with:
          name: bl4-guide-epub
          path: docs/rendered/quarto/*.epub

  build-docker:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    environment: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: monokrome
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push bl4-community
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/bl4-community/Dockerfile
          push: true
          tags: |
            monokrome/bl4-community:latest
            monokrome/bl4-community:${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-wasm:
    name: Build and publish WASM package
    runs-on: ubuntu-latest
    environment: build
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build bl4 wasm package
        run: |
          cd src/bl4
          wasm-pack build --target web --features wasm
          cd ../..
          mkdir -p pkg
          mv src/bl4/pkg pkg/bl4-wasm

      - name: Create tarball
        run: tar -czvf bl4-wasm.tar.gz -C pkg bl4-wasm

      - name: Upload wasm artifact
        uses: actions/upload-artifact@v4
        with:
          name: bl4-wasm
          path: bl4-wasm.tar.gz

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update package.json for npm
        run: |
          cd pkg/bl4-wasm
          jq '.name = "@monokrome/bl4" | .version = "${{ steps.version.outputs.VERSION }}" | .repository = {"type": "git", "url": "https://github.com/monokrome/bl4"}' package.json > package.json.tmp
          mv package.json.tmp package.json
          cat package.json

      - name: Publish to npm
        run: npm publish ./pkg/bl4-wasm --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  upload-release:
    name: Upload to GitHub Release
    runs-on: ubuntu-latest
    environment: build
    needs: [build-binaries, build-books, build-docker, build-wasm]
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;

      - name: Upload binaries and books to release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
